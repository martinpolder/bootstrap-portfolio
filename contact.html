<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Martin Polder's Portfolio (Featuring Bootstrap)</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>




<body>

    <div class="contents">
    <!-- Nav bar -->
    <nav class="navbar navbar-dark" style="background-color:  #2e3c49">
            <form class="form-inline" style="margin: 0 auto 0 auto">

                <!-- Page Title -->
                <a class="navbar-brand" style="font-size: 300%; margin-right: 220px" href="#">Martin Polder</a>

                <!-- Navigation Buttons -->
                <button class="btn btn-lg btn-outline-secondary" type="button">About</button>
                <button class="btn btn-lg btn-outline-secondary" style="margin-left: 15px"
                    type="button">Portfolio</button>
                <button class="btn btn-lg btn-outline-secondary" style="margin-left: 15px"
                    type="button">Contact</button>

            </form>

        </nav>

        <!-- Page Body -->
        <div class="container" style="width: 850px; margin-top: 75px">
            
            
        <!-- Title Row     -->
        <div class="row" style="margin-left: 20px">
            <h1>Contact</h1>


        </div>

<hr class="my-4">
       
        <!-- Contact Field Row -->
        <div class="row">
                <form style="margin: 0 auto 0 auto" >
                        <div class="form-group">
                                <label for="exampleInputName">Name</label>
                                <input type="password" class="form-control" id="Name" placeholder="Name">
                              </div>   
                    
                    
                    <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                         
                        </div>
                      
                        
                        <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="Message" rows="3"></textarea>
                              </div>


                      
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>




        </div>

        






        </div>
    </div>

</body>

</html>
